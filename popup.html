<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Page Image Reader Popup</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
    <div class="popup-container">
      <div class="popup-content" id="popupContent">
        <img
          src="assets/icon.png"
          alt="On-Page Image Reader Icon"
          class="on-page-image-reader-icon"
        />
        <div class="content-box">
          <div class="greeting-text">On-Page Image Reader</div>
          <p class="sub-title">
            <strong>Version:</strong> 1.0
            <strong>Developed By:</strong> Khandaker Ahsun Habib
          </p>
          <p>
            Retrieve all the image details, can copy image name and download the
            desired images. Dynamically suggest optimized image sizes.
          </p>
        </div>
      </div>
    </div>
    <script src="src/popup.js"></script>
  </body>
</html>
